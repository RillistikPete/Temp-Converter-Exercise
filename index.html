<!DOCTYPE html>
<html>
<head>
	<title>Converter</title>
</head>
<body>
	<h1>Converter of Temperatures</h1>
	<fieldset style="width:30%;margin:0;">
		<legend>Converter</legend>
	Enter a temperature to convert:
	<input id="inputValue" type="text" name="tempType"> <br><br>
	<input id="fahr" type="radio" name="tempType" value="Farenheit">Farenheit<br>
	<input id="celc" type="radio" name="tempType" value="Celcius">Celcius<br><br>
	<!-- BLOCK LEVEL ELEMENT -->
	<button id="converter">Convert Temperature</button>
	<button id="clearer">Clear</button>
	</fieldset>
	<p id="result"></p>
	<script src="converter.js"></script>
</body>
</html>
